<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Counter</title>
</head>
<body>
  <h1>Click Counter</h1>
  <button id="clickBtn">คลิกฉันสิ</button>
  <div>จำนวนคลิก: <span id="count">0</span></div>

  <script>
    const btn = document.getElementById('clickBtn');
    const countSpan = document.getElementById('count');

    btn.addEventListener('click', () => {
      fetch('/click', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          countSpan.innerText = data.count;
        })
        .catch(err => {
          console.error('Error:', err);
        });
    });

    // โหลดค่าเริ่มต้น (optional)
    fetch('/click', { method: 'POST' })  // หรือทำ API GET แยกสำหรับอ่าน count
      .then(r => r.json())
      .then(d => countSpan.innerText = d.count);
  </script>
</body>
</html>
