<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ตัวอย่าง HTML CSS JS</title>

  <!-- CSS แทรกใน <style> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>สวัสดี HTML CSS JavaScript</h1>
  <button onclick="showMessage()">คลิกฉันสิ</button>
  <div id="output"></div>

  <!-- JavaScript แทรกใน <script> -->
  <script>
    function showMessage() {
      document.getElementById("output").innerText = "คุณคลิกปุ่มแล้ว!";
    }
  </script>
</body>
</html>
