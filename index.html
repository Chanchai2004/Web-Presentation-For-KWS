<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Index - Main with Exploding Box</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden; height:100%;
    font-family: Arial, sans-serif;
    background: #4caf50;
    color: white;
  }
  #container {
    width: 100vw;
    height: 100vh;
    position: relative;
    display: flex; align-items: center; justify-content: center;
    font-size: 24px;
    user-select: none;
    transition: transform 0.5s ease;
    overflow: visible;
    opacity: 1; /* แสดงเสมอ */
  }

  /* Slide in from all directions */
  .slide-in-from-left {
    transform: translateX(-100vw);
    animation: slide-in-from-left 0.5s forwards ease;
  }
  .slide-in-from-right {
    transform: translateX(100vw);
    animation: slide-in-from-right 0.5s forwards ease;
  }
  .slide-in-from-top {
    transform: translateY(-100vh);
    animation: slide-in-from-top 0.5s forwards ease;
  }
  .slide-in-from-bottom {
    transform: translateY(100vh);
    animation: slide-in-from-bottom 0.5s forwards ease;
  }
  @keyframes slide-in-from-left { to { transform: translateX(0); } }
  @keyframes slide-in-from-right { to { transform: translateX(0); } }
  @keyframes slide-in-from-top { to { transform: translateY(0); } }
  @keyframes slide-in-from-bottom { to { transform: translateY(0); } }

  /* กล่อง main box */
  #mainBox {
    position: absolute;
    width: 200px;
    height: 200px;
    background: #388e3c;
    border-radius: 30px 0 30px 0; /* มุมโค้งเฉียง */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    cursor: pointer;
    user-select: none;
    z-index: 10;
    opacity: 1; /* แสดงเสมอ */
    transition: opacity 0.3s ease;
  }

  /* Grid container สำหรับชิ้นส่วนระเบิด */
  #explodeGrid {
    position: absolute;
    top: 50%; left: 50%;
    width: 200px;
    height: 200px;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-template-rows: repeat(10, 1fr);
    gap: 2px;
    transform: translate(-50%, -50%);
    pointer-events: none;
    opacity: 0; /* เริ่มซ่อน */
  }

  .explodePiece {
    background: #66bb6a;
    border-radius: 10px 0 10px 0;
    opacity: 1;
  }

</style>
</head>
<body>

<div id="container">หน้าหลัก (index.html)<br>Swipe to navigate (Left, Right, Up, Down)</div>

<!-- กล่อง main -->
<div id="mainBox">กดเพื่อระเบิด!</div>

<!-- Grid สำหรับอนิเมชันระเบิด -->
<div id="explodeGrid"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const container = document.getElementById('container');
  const mainBox = document.getElementById('mainBox');
  const explodeGrid = document.getElementById('explodeGrid');

  // สร้าง grid ชิ้นส่วนระเบิด 10x10 = 100 ชิ้น
  for(let i=0; i<100; i++) {
    const div = document.createElement('div');
    div.classList.add('explodePiece');
    explodeGrid.appendChild(div);
  }
  const pieces = explodeGrid.querySelectorAll('.explodePiece');

  // ตรวจสอบ referer มาจากหน้าไหน เพื่อกำหนด animation เข้า
  function getReferrerPage() {
    try {
      const ref = document.referrer;
      if (!ref) return null;
      const url = new URL(ref);
      const path = url.pathname.toLowerCase();

      if (path.endsWith('left.html')) return 'left';
      if (path.endsWith('right.html')) return 'right';
      if (path.endsWith('up.html')) return 'up';
      if (path.endsWith('down.html')) return 'down';
      return null;
    } catch {
      return null;
    }
  }

  // เล่น animation เข้า container และแสดงกล่องหลังจบ
  function playEntryAnimation(fromDirection) {
    return new Promise((resolve) => {
      let className = '';
      switch(fromDirection) {
        case 'left': className = 'slide-in-from-right'; break;
        case 'right': className = 'slide-in-from-left'; break;
        case 'up': className = 'slide-in-from-bottom'; break;
        case 'down': className = 'slide-in-from-top'; break;
        default:
          // ไม่มี referer หรือไม่ใช่หน้าในเว็บ
          mainBox.style.opacity = '1';
          container.style.opacity = '1';
          resolve();
          return;
      }
      container.classList.add(className);
      container.addEventListener('animationend', () => {
        mainBox.style.opacity = '1';
        explodeGrid.style.opacity = '0';
        container.style.opacity = '1';
        resolve();
      }, {once:true});
    });
  }

  // ฟังก์ชันเล่นระเบิดกล่อง
  function explodeBox() {
    mainBox.style.opacity = '0';
    explodeGrid.style.opacity = '1';

    gsap.to(pieces, {
      duration: 1.2,
      x: () => (Math.random() - 0.5) * 500,
      y: () => (Math.random() - 0.5) * 500,
      rotation: () => (Math.random() - 0.5) * 720,
      opacity: 0,
      stagger: 0.02,
      ease: "power2.out",
      onComplete: () => {
        alert("ระเบิดเรียบร้อย! คุณอาจจะเปลี่ยนหน้าได้ที่นี่");
        // ซ่อน explodeGrid หลังระเบิด
        explodeGrid.style.opacity = '0';
        // ถ้าจะรีเซ็ต สามารถเพิ่มโค้ด reset ได้ที่นี่
      }
    });
  }

  // เริ่มต้น
  window.addEventListener('load', async () => {
    const refPage = getReferrerPage();
    await playEntryAnimation(refPage);
  });

  // Navigation function แบบเดิม
  function navigateTo(url, direction) {
    container.classList.add('slide-' + direction);
    setTimeout(() => {
      window.location.href = url;
    }, 500);
  }

  let touchStartX = 0, touchStartY = 0;
  const threshold = 50;

  window.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  }, {passive:true});

  window.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].screenX;
    const touchEndY = e.changedTouches[0].screenY;
    const diffX = touchEndX - touchStartX;
    const diffY = touchEndY - touchStartY;

    if(Math.abs(diffX) > Math.abs(diffY)) {
      if(diffX > threshold) {
        navigateTo('right.html', 'right');
      } else if(diffX < -threshold) {
        navigateTo('left.html', 'left');
      }
    } else {
      if(diffY > threshold) {
        navigateTo('down.html', 'down');
      } else if(diffY < -threshold) {
        navigateTo('up.html', 'up');
      }
    }
  }, {passive:true});

  window.addEventListener('keydown', e => {
    switch(e.key) {
      case 'ArrowLeft': navigateTo('left.html', 'left'); break;
      case 'ArrowRight': navigateTo('right.html', 'right'); break;
      case 'ArrowUp': navigateTo('up.html', 'up'); break;
      case 'ArrowDown': navigateTo('down.html', 'down'); break;
    }
  });

  mainBox.addEventListener('click', () => {
    explodeBox();
  });
</script>

</body>
</html>
