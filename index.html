<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Index - Main with Directional Animation</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden; height:100%;
    font-family: Arial, sans-serif;
    background: #4caf50;
    color: white;
  }
  #container {
    width: 100vw;
    height: 100vh;
    position: relative;
    display: flex; align-items: center; justify-content: center;
    font-size: 24px;
    user-select: none;
    transition: transform 0.5s ease;
    /* เริ่มต้นแบบไม่เลื่อน (ถ้าไม่ได้กำหนด class) */
  }
  /* Slide in from different directions */
  .slide-in-from-left {
    transform: translateX(-100vw);
    animation: slide-in-from-left 0.5s forwards ease;
  }
  .slide-in-from-right {
    transform: translateX(100vw);
    animation: slide-in-from-right 0.5s forwards ease;
  }
  .slide-in-from-top {
    transform: translateY(-100vh);
    animation: slide-in-from-top 0.5s forwards ease;
  }
  .slide-in-from-bottom {
    transform: translateY(100vh);
    animation: slide-in-from-bottom 0.5s forwards ease;
  }

  @keyframes slide-in-from-left {
    to { transform: translateX(0); }
  }
  @keyframes slide-in-from-right {
    to { transform: translateX(0); }
  }
  @keyframes slide-in-from-top {
    to { transform: translateY(0); }
  }
  @keyframes slide-in-from-bottom {
    to { transform: translateY(0); }
  }

  /* Popup style */
  #popup {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    color: #333;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    font-size: 20px;
    z-index: 1000;
  }
  #popup.show {
    display: block;
    animation: popup-appear 0.3s ease forwards;
  }
  @keyframes popup-appear {
    from {
      opacity: 0;
      transform: translate(-50%, -60%) scale(0.8);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }
</style>
</head>
<body>

<div id="container">หน้าหลัก (index.html)<br>Swipe to navigate (Left, Right, Up, Down)</div>

<div id="popup">Welcome! This is the main page.</div>

<script>
  const container = document.getElementById('container');
  const popup = document.getElementById('popup');

  // ตรวจสอบ referer (ถ้ามาจากไฟล์ในเว็บนี้)
  function getReferrerPage() {
    try {
      const ref = document.referrer;
      if (!ref) return null;

      const url = new URL(ref);
      const path = url.pathname.toLowerCase();

      if (path.endsWith('left.html')) return 'left';
      if (path.endsWith('right.html')) return 'right';
      if (path.endsWith('up.html')) return 'up';
      if (path.endsWith('down.html')) return 'down';
      return null;
    } catch {
      return null;
    }
  }

  function playEntryAnimation(fromDirection) {
    switch(fromDirection) {
      case 'left':
        container.classList.add('slide-in-from-right'); // กลับจากซ้าย => เข้า index จากขวา
        break;
      case 'right':
        container.classList.add('slide-in-from-left'); // กลับจากขวา => เข้า index จากซ้าย
        break;
      case 'up':
        container.classList.add('slide-in-from-bottom'); // กลับจากบน => เข้า index จากล่าง
        break;
      case 'down':
        container.classList.add('slide-in-from-top'); // กลับจากล่าง => เข้า index จากบน
        break;
      default:
        // ไม่มี referer หรือไม่ใช่หน้าในเว็บนี้ => แสดง popup
        popup.classList.add('show');
        break;
    }
  }

  // เรียกใช้งานตอนโหลดหน้า
  window.addEventListener('load', () => {
    const refPage = getReferrerPage();
    playEntryAnimation(refPage);
  });

  // Navigation logic เหมือนเดิม (swipe, keyboard)
  function navigateTo(url, direction) {
    container.classList.add('slide-' + direction);
    setTimeout(() => {
      window.location.href = url;
    }, 500);
  }

  let touchStartX = 0, touchStartY = 0;
  const threshold = 50;

  window.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  }, {passive:true});

  window.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].screenX;
    const touchEndY = e.changedTouches[0].screenY;
    const diffX = touchEndX - touchStartX;
    const diffY = touchEndY - touchStartY;

    if(Math.abs(diffX) > Math.abs(diffY)) {
      if(diffX > threshold) {
        navigateTo('right.html', 'right');
      } else if(diffX < -threshold) {
        navigateTo('left.html', 'left');
      }
    } else {
      if(diffY > threshold) {
        navigateTo('down.html', 'down');
      } else if(diffY < -threshold) {
        navigateTo('up.html', 'up');
      }
    }
  }, {passive:true});

  window.addEventListener('keydown', e => {
    switch(e.key) {
      case 'ArrowLeft': navigateTo('left.html', 'left'); break;
      case 'ArrowRight': navigateTo('right.html', 'right'); break;
      case 'ArrowUp': navigateTo('up.html', 'up'); break;
      case 'ArrowDown': navigateTo('down.html', 'down'); break;
    }
  });
</script>

</body>
</html>
