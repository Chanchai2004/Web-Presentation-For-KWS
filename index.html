<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Index - กึ่งกลางธีม มทส.</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #555555;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #wrapper {
    text-align: center;
    max-width: 90vw;
    padding: 2vw;
    box-sizing: border-box;
  }
  #hiSticker {
    width: 50vw;
    height: auto;
    user-select: none;
    margin: 0 auto 3vw auto;
    display: block;
  }
  #introText {
    font-size: 4vw;
    margin-bottom: 3vw;
    line-height: 1.4;
  }
  #introText h1 {
    color: rgb(242, 101, 34);
    margin-bottom: 0.3em;
    font-weight: bold;
    font-size: 5vw;
  }
  #introText h4 {
    color: rgb(109, 110, 112);
    margin-top: 0.1em;
    font-size: 3.5vw;
  }
  #container {
    font-size: 4vw;
    color: #555555;
    user-select: none;
  }

  /* วงกลมครอบไอคอน */
  #giftIconWrapper {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 90px;
    height: 90px;
    background: #f58220; /* สีส้ม มทส. */
    border-radius: 50%; /* ทำให้เป็นวงกลม */
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 100;
  }

  #giftIcon {
    width: 60px;
    height: auto;
    user-select: none;
  }

  /* ปรับข้อความมือถือ */
  @media (max-width: 400px) {
    #introText h1 {
      font-size: 6vw;
    }
    #introText h4 {
      font-size: 4vw;
    }
    #container {
      font-size: 4.5vw;
    }
    #giftIconWrapper {
      width: 70px;
      height: 70px;
      bottom: 15px;
      right: 15px;
    }
    #giftIcon {
      width: 45px;
    }
  }
</style>
</head>
<body>

<div id="wrapper">
  <img id="hiSticker" src="gif/Hi2.gif" alt="เด็กน้อยสติ๊กเกอร์" />
  <div id="introText">
    <h1>
      สวัสดีครับพี่ชื่อ ก๊อต เรียนที่
    </h1>
    <h1>
      มหาวิทยาลัยเทคโนโลยีสุรนารี
    </h1>
    <h6>
      วันนี้พี่อยากมาแบ่งปันประสบการณ์ตรงเกี่ยวกับชีวิตและการเรียนที่นี่
      ผ่านเรื่องราวของผมเอง เพื่อให้น้องๆ ได้เห็นภาพและเตรียมตัวได้ดีขึ้นครับ
    </h6>
  </div>
</div>

<!-- วงกลมครอบไอคอน gift -->
<div id="giftIconWrapper" title="กดเพื่อฟังเสียง">
  <img id="giftIcon" src="gif/voice.png" alt="Gift Icon" />
</div>

<audio id="voiceAudio" src="voice/main.mp3" preload="auto"></audio>

<script>
  const giftIconWrapper = document.getElementById('giftIconWrapper');
  const voiceAudio = document.getElementById('voiceAudio');

  giftIconWrapper.addEventListener('click', () => {
    voiceAudio.play().catch(e => {
      console.log('เสียงเล่นไม่ได้ อาจต้องรอ interaction:', e);
    });
  });

  function navigateTo(url, direction) {
    window.location.href = url;
  }

  let touchStartX = 0, touchStartY = 0;
  const threshold = 50;

  window.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  }, {passive:true});

  window.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].screenX;
    const touchEndY = e.changedTouches[0].screenY;
    const diffX = touchEndX - touchStartX;
    const diffY = touchEndY - touchStartY;
    if(Math.abs(diffX) > Math.abs(diffY)) {
      if(diffX > threshold) navigateTo('right.html', 'right');
      else if(diffX < -threshold) navigateTo('left.html', 'left');
    } else {
      if(diffY > threshold) navigateTo('down.html', 'down');
      else if(diffY < -threshold) navigateTo('up.html', 'up');
    }
  }, {passive:true});

  window.addEventListener('keydown', e => {
    switch(e.key) {
      case 'ArrowLeft': navigateTo('left.html', 'left'); break;
      case 'ArrowRight': navigateTo('right.html', 'right'); break;
      case 'ArrowUp': navigateTo('up.html', 'up'); break;
      case 'ArrowDown': navigateTo('down.html', 'down'); break;
    }
  });
</script>

</body>
</html>
