<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Index - Main</title>
<style>
  body, html {
    margin:0; padding:0; overflow:hidden; height:100%;
    font-family: Arial, sans-serif;
    background: #4caf50;
    color: white;
  }
  #container {
    width: 100vw;
    height: 100vh;
    position: relative;
    display: flex; align-items: center; justify-content: center;
    font-size: 24px;
    user-select: none;
    transition: transform 0.5s ease;
  }
  /* slide out animation classes */
  .slide-left {
    transform: translateX(-100vw);
  }
  .slide-right {
    transform: translateX(100vw);
  }
  .slide-up {
    transform: translateY(-100vh);
  }
  .slide-down {
    transform: translateY(100vh);
  }
</style>
</head>
<body>

<div id="container">หน้าหลัก (index.html)<br>Swipe to navigate (Left, Right, Up, Down)</div>

<script>
  const container = document.getElementById('container');

  function navigateTo(url, direction) {
    container.classList.add('slide-' + direction);
    setTimeout(() => {
      window.location.href = url;
    }, 500);
  }

  // Touch swipe
  let touchStartX = 0, touchStartY = 0;
  const threshold = 50;

  window.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
    touchStartY = e.changedTouches[0].screenY;
  }, {passive:true});

  window.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].screenX;
    const touchEndY = e.changedTouches[0].screenY;
    const diffX = touchEndX - touchStartX;
    const diffY = touchEndY - touchStartY;

    if(Math.abs(diffX) > Math.abs(diffY)) {
      if(diffX > threshold) {
        navigateTo('right.html', 'right');
      } else if(diffX < -threshold) {
        navigateTo('left.html', 'left');
      }
    } else {
      if(diffY > threshold) {
        navigateTo('down.html', 'down');
      } else if(diffY < -threshold) {
        navigateTo('up.html', 'up');
      }
    }
  }, {passive:true});

  // Keyboard arrows
  window.addEventListener('keydown', e => {
    switch(e.key) {
      case 'ArrowLeft': navigateTo('left.html', 'left'); break;
      case 'ArrowRight': navigateTo('right.html', 'right'); break;
      case 'ArrowUp': navigateTo('up.html', 'up'); break;
      case 'ArrowDown': navigateTo('down.html', 'down'); break;
    }
  });
</script>

</body>
</html>
